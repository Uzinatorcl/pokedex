<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="images/pokeball.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="pokemon.js"></script>
  <script src="main.js"></script>
  <title>Pokedex</title>
</head>

<body>
  <div class="pokedex">
    <div class="overallDisplay">
      <div class="overallDisplayFlexContainer">
        <div class="display">
          <div class="displayText">Welcome to the Pokedex</div>
          <div class="displayImage" style="background-image: url('images/opening.gif')"></div>
        </div>
        <div class="basicInformation">
          <div class="basicInformationTitle">Details</div>
          <div class="basicInformationDisplay">
            <div class="nationalDexNumber">
              National Dex: <span>1</span>
            </div>
            <div class="typeArea">
              <span class="grass">Grass</span>
              <span class="poison">Poison</span>
            </div>
            <div class="species">Seed Pokemon</div>
            <div class="abilitiesTitle">Abilities</div>
            <div class="abilities">
              <span>overgrown</span>
              <span>chlorophyl11</span>
            </div>
            <!-- <p class="onLoadInfo">Your arrow keys will let you navigate.</p>
            <p class="onLoadInfo">Enter key pull up the selected Pokemon's data.</p>
            <p class="onLoadInfo">The Pokedex buttons are functional as well!</p> -->
          </div>
        </div>
        <div class="baseStats">
          <div class="baseStatsTitle">Created By:</div>
          <div class="baseStatsDisplay">
            <p class="onLoadInfo">This pokedex was created using the PokeAPI</p>
            <p class="onLoadInfo">Developed by Uzair Ashraf</p>
            <p class="onLoadInfo"><a href="https://github.com/Uzinatorcl/">Github</a> | <a href="https://www.linkedin.com/in/uzair-ashraf-b4594318a/">LinkedIn</a></p>
          </div>
        </div>
        <div class="summary">
          <div class="summaryTitle">Disclaimer</div>
          <div class="summaryDisplay">
            <p class="onLoadInfo">All content is © Nintendo, Game Freak, and The Pokémon Company.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="interact">

    </div>
    <div class="upButton"></div>
    <div class="downButton"></div>
    <div class="leftButton"></div>
    <div class="rightButton"></div>

    <div class="submit">

    </div>
  </div>
</body>

</html>
